<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        /* Apply a font-family for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            /* Light background color */
            display: flex;
            justify-content: center;
            /* Center the form horizontally */
            align-items: center;
            /* Center the form vertically */
            height: 100vh;
            /* Full viewport height */
            margin: 0;
        }

        /* Container for the form */
        .form-container {
            background-color: #fff;
            /* White background for the form */
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Soft shadow for depth */
            padding: 20px;
            /* Padding inside the form */
            width: 100%;
            max-width: 400px;
            /* Max width for the form */
        }

        /* Form title */
        h1 {
            text-align: center;
            color: #333;
            /* Dark text color */
        }

        /* Style the form fields */
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form textarea {
            border: 1px solid #ccc;
            /* Light gray border */
            border-radius: 5px;
            /* Rounded corners */
            padding: 7px;
            /* Padding inside inputs */
            margin-bottom: 15px;
            /* Space between inputs */
            font-size: 16px;
            /* Font size for inputs */
            width: 100%;
            /* Full width of inputs */
        }

        form input:focus,
        form textarea:focus {
            border-color: #007BFF;
            /* Blue border on focus */
            outline: none;
            /* Remove default focus outline */
        }

        /* Submit button styling */
        button {
            background-color: #007BFF;
            /* Blue background */
            color: white;
            /* White text */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            padding: 10px 15px;
            /* Padding inside the button */
            cursor: pointer;
            /* Pointer cursor on hover */
            font-size: 16px;
            /* Font size */
            transition: background-color 0.3s;
            /* Smooth transition on hover */
        }

        button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        /* Ensure the form elements are spaced well */
        .form-container p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Apply for Library duty</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
